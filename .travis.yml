language: node_js
node_js:
  - "7"
branches:
  only:
    - master
    - dev
cache:
  directories:
    - node_modules
install: npm install
script: npm run jest
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: b85f54e960dd2bd2fc92355e1dddd012b80bdcd7  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    local-dir: dist
    target-branch: gh-pages #推送local-dir 内容到，默认为gh-pages
